{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #b0d9f7 0%, #d9e4f5 100%);
        font-family: "Poppins", sans-serif;
    }

    .verify-card {
        background: linear-gradient(145deg, #ffffff, #f5f7fa);
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        max-width: 500px;
        margin: 80px auto;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .verify-card:hover {
        transform: translateY(-5px);
    }

    .verify-icon {
        font-size: 3rem;
        color: #2575fc;
        margin-bottom: 15px;
        animation: float 1.5s ease-in-out infinite alternate;
    }

    @keyframes float {
        from {
            transform: translateY(0px);
        }

        to {
            transform: translateY(-5px);
        }
    }

    h2 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 15px;
    }

    p {
        color: #555;
    }

    .text-muted {
        color: #777 !important;
    }

    .btn-success {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 25px;
        transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .btn-success:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        transform: scale(1.05);
    }
</style>

<div class="container">
    <div class="verify-card">
        <div class="verify-icon">ðŸ“©</div>
        <h2>Check Your Email</h2>
        <p class="lead">
            We sent a Forget Password link to your email.
            Please check your inbox and click the link to change password.
        </p>

        <p class="text-muted small mt-2">
            Didnâ€™t receive an email? Check your spam folder.
        </p>

        <a href="{{ url_for('main.login') }}" class="btn btn-success mt-3">Go to Login</a>
    </div>
</div>

{% endblock %}
