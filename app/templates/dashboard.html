{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #b0d9f7 0%, #d9e4f5 100%);
        font-family: "Poppins", sans-serif;
    }

    .dashboard-card {
        background: linear-gradient(145deg, #ffffff, #f5f7fa);
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        margin: 80px auto;
        max-width: 600px;
        transition: transform 0.3s ease-in-out;
        text-align: center;
    }

    .dashboard-card:hover {
        transform: translateY(-5px);
    }

    h2 {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 15px;
    }

    p.lead {
        color: #555;
        margin-bottom: 25px;
    }

    .btn-outline-danger {
        border-radius: 10px;
        font-weight: 600;
        padding: 10px 30px;
        border-width: 2px;
        transition: all 0.2s ease-in-out;
    }

    .btn-outline-danger:hover {
        background: #dc3545;
        color: #fff;
        transform: scale(1.05);
        border-color: #dc3545;
    }
</style>

<div class="dashboard-card">
    <h2 class="fw-bold">Welcome, {{ user.username }} ðŸŽ‰</h2>
    <p class="lead text-muted">You are now logged in to your dashboard.</p>
    <a href="{{ url_for('main.logout') }}" class="btn btn-outline-danger mt-3">Logout</a>
</div>

{% endblock %}
