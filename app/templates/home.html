{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, #b0d9f7 0%, #d9e4f5 100%);
        font-family: "Poppins", sans-serif;
    }

    .welcome-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
    }

    h1 {
        color: #2c3e50;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 15px;
        animation: fadeInDown 0.8s ease;
    }

    p.lead {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 25px;
        animation: fadeInUp 1s ease;
    }

    .btn-primary {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        font-weight: 600;
        border-radius: 10px;
        padding: 12px 35px;
        transition: background 0.3s ease-in-out, transform 0.2s;
        animation: fadeInUp 1.2s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        transform: scale(1.05);
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="welcome-section">
    <h1 class="display-5 fw-bold">Welcome to S_App</h1>
    <p class="lead text-muted">Register, login, and manage your account securely.</p>
    <a href="{{ url_for('main.register') }}" class="btn btn-primary btn-lg mt-3">Get Started</a>
</div>

{% endblock %}
